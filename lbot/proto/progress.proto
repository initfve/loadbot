syntax = "proto3";

package proto;

option go_package = "proto/";

service ProgressProcess {
  rpc Run(ProgressRequest) returns (stream ProgressResponse) {}
}

message ProgressRequest {
  string refresh_interval = 1;
}

message ProgressResponse {
  uint64 requests_total = 1;
  uint64 rps = 2;
  float error_rate = 3;
}
